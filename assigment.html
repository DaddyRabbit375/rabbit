<!DOCTYPE html>
<html lang="en">
<head>
    <link
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
    <body>
        <div class="wrapper">
        <h2>User Registration Form</h2>
        <form class="myForm" action="/register" method="post" onsubmit="return validateForm()">
          <div class="form-group">
            <label 
            for="username">Username:</label>
            <br>
            <input type="text" id="username"
            name="Username">
            <br><br>
            <label for="password">Password:</label>
            <br>
          <input type="password" id="password"
          name="Password">
          <br><br>
          <label for="email">Email:</label>
          <br>
          <input type="email" id="example@gmail.com" name="email">
          <br><br>
          <label for="phone">Phone</label>
          <br>
          <input type="tel" id="phone" name="phone">
          <br><br>
          <label for="CV">Upload CV</label>
          <br>
          <input type="file" id="CV" name="CV">
          <br><br>
          <input type="Submit" 
          value="Register">
          <button type="button" class="btn btn-danger" onclick="confirmation()">Cancel</button>
          <script src="assignment.js"></script>
            
          </body>
</html>
